<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Cliente.xhtml">

            <ui:define name="top">
                <center>
                    ADMINISTRADOR
                </center>
            </ui:define>

            

            <ui:define name="content">
                <h:form>
                    <center>
                    <p:growl id="msj" widgetVar="wmsj" showDetail="true"  />
                    <p:socket onMessage="handleMessage" channel="/notificacion">
                         <p:ajax event="message" update=":datos:dtAcciones" />
                    </p:socket>
                    </center>
                </h:form>
                
                
                <h:form id="datos">
                    <center>
            <p:panel id="pAcciones" header="ACCIONES" styleClass="card no-border" toggleable="true" toggleSpeed="300">
                <p:dataTable id="dtAcciones" widgetVar="wdtAcciones" var="acn" value="#{administrador.listaAcciones}" style="margin-bottom:20px">
                    <f:facet name="header">
                        #{msg.tituloTablaAcciones}
                    </f:facet>

                    <p:column headerText="#{msg.lTitulo}" >
                        <h:outputText value="#{acn.titulo}" />
                    </p:column>

                    <p:column headerText="#{msg.lAccion}">
                        <h:outputText value="#{acn.accion}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
                    </center> 
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
